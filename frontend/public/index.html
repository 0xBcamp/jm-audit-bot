<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #212121;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
input[type="text"] {
            width: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #212121;
            color: #fff;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
      function handleClick() {
        const url = new URL('http://0.0.0.0:8000/audit?')
        const contract = document.getElementById('id').value;
        const params = {
          'address': contract
        }

        fetch(url + new URLSearchParams(params), { method: 'GET' })
        .then(
          data => data.json()
          .then(data => alert(data['address']))
          .catch((error) => {
            console.error(`An Error Occurred!\n${error}`);
            alert(`An Error Occurred!\n${error}`);
          })
        )
      }
    </script>
</head>
<body>
    <h1>Audit Bot</h1>
    <form onsubmit="event.preventDefault(); handleClick();">
        <input id="id" type="text" placeholder="Enter something..." required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
